<div class="container">
  <div class="header">
    <h1 class="title-access">Acceso</h1>
    <p class="subtitle">Inicia sesión en tu cuenta</p>
  </div>
  <div class="form-container" [formGroup]="formUser">
    <div class="form-group">
      <label class="mb-2">Email</label>
      <input type="text" formControlName="email" class="input-field" />
    </div>
    <div class="form-group">
      <label class="mb-2">Contraseña</label>
      <input type="password" formControlName="password" class="input-field" />
    </div>
    <button class="save-button mt-1" [class.disabled]="disabledButton"
      [attr.aria-disabled]="disabledButton ? true : null"
      (click)="!disabledButton && loginWithEmail()">{{ disabledButton ? 'Cargando...' : 'Ingresar' }}</button>

  </div>

</div>
