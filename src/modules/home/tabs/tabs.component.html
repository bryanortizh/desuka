<ion-tabs (ionTabsWillChange)="ionTabsDidChange($event)">
  <ion-tab tab="home">
    <ion-content>
      <app-home-list></app-home-list>
    </ion-content>
  </ion-tab>
  <ion-tab tab="search">
    <div id="radio-page">
      <ion-header>
        <ion-toolbar>
          <ion-title>Radio</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="example-content">Radio content</div>
      </ion-content>
    </div>
  </ion-tab>
  <ion-tab tab="account">
    <ion-content>
      <app-account></app-account>
    </ion-content>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <img [src]="homeSVG" alt="plays" width="30px" height="30px">
    </ion-tab-button>
    <ion-tab-button tab="search">
      <img [src]="searchv2SVG" alt="plays" width="30px" height="30px">
    </ion-tab-button>
    <ion-tab-button tab="account">
      <img [src]="accountSVG" alt="plays" width="30px" height="30px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
