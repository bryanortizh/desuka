<ion-tabs (ionTabsWillChange)="ionTabsDidChange($event)">
  <ion-tab tab="home">
    <ion-content>
      <app-home-list></app-home-list>
    </ion-content>
  </ion-tab>
  <ion-tab tab="search">
   <ion-content>
    <app-search-box></app-search-box>
   </ion-content>
  </ion-tab>
  <ion-tab tab="account">
    <ion-content>
      <app-account></app-account>
    </ion-content>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <img [src]="homeSVG" alt="plays" width="30px" height="30px">
    </ion-tab-button>
    <ion-tab-button tab="search">
      <img [src]="searchv2SVG" alt="plays" width="30px" height="30px">
    </ion-tab-button>
    <ion-tab-button tab="account">
      <img [src]="accountSVG" alt="plays" width="30px" height="30px">
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
